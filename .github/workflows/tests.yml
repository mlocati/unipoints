name: Tests

on:
  push:
    branches:
      - main
    tags-ignore:
      - "**"
  pull_request:
    branches:
      - main
  repository_dispatch:
    types:
      - ci

jobs:
  ci:
    name: CI
    strategy:
      matrix:
        os:
          - ubuntu-latest
        php-version:
          - "8.2"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup PHP
        uses: "shivammathur/setup-php@2.25.5"
        with:
          php-version: ${{ matrix.php-version }}
          tools: "php-cs-fixer:v3, composer:v2"
          coverage: "none"
      - name: Checkout
        uses: actions/checkout@v4
